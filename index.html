<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Switch</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  </head>
  <body>
    <h1>Switch</h1>

    <form>
      <label for="sname">Stream title:</label><br>
      <input type="text" id="sname" name="sname"><br>

      <label for="freefor">Free for: (minutes)</label><br>
      <input type="number" step="any" id="freefor" name="freefor"><br>

      <label for="sprice">Stream price: (DAI per minute)</label><br>
      <input type="number" step="any" id="sprice" name="sprice"><br>
    
      <input type="submit" value="Start streaming" onclick="startStream()">


    </form>

    <div id="stream-key-details-container" style="visibility: hidden;">
      <h3>Stream is ready. Enter the following RTMP url and stream key in OBS to start streaming</h3>
      <p>url: rtmp://rtmp.livepeer.com/live</p>

      <div style="display: flex; justify-content: start">
        <p style="">Stream key: </p>
        <p style="" id="stream-key"></p>
      </div>
    </div>


    <h2>Drop live NFTs</h2>

    <form>
      <label for="mprice">Mint price (ETH)</label><br>
      <input type="number" step="any" id="mprice" name="mprice"><br>

      <label for="freefornft">NFT holder bonus watch time: (minutes)</label><br>
      <input type="number" step="any" id="freefornft" name="freefornft"><br>

    </form>


    <p id="new-video"></p>

    <!-- You can also require other files to run in this process -->
    <script>var exports = {};</script>
    <script src="./dist/renderer.js"></script>
  </body>
</html>
